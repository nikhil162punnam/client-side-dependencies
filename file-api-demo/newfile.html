<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>File API</title>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			type:"GET",
			url: "data.xml",
			dataType:"xml",
			success: xmlParser
		});
	});

	function xmlParser(xml){
		$('#load').fadeOut();
		$(xml).find("dependencies").each(function(){
			$('#container').append('<div class="dependencies">' + $(this).find("pluginname").text()+ '<br/>$'+ $(this).find("version").text() +'</div>');
			$(".dependencies").fadeIn(1000);
		});
	}
	</script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="page-wrapper">

		<h1>Text File Reader</h1>
		<div>
			Select a text file: 
			<input type="file" id="fileInput">
		</div>
		<button id="plugins">Check for plugins</button>
		<pre id="fileDisplayArea"><pre> 

	</div>
	<div id="pluginsDisplayArea"></div>
	<div id="container"></div>

	<script src="script.js"></script>
</body>
</html>
