<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">  
<head>  
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />  
<title>JavaScript navigator  object - appName property example</title>  
</head>  
<body>  
<h1 style="color: red">JavaScript navigator object : appName property</h1>  
<hr />  
<script type="text/javascript">  
for(var property in navigator){ 
    var str = navigator[property]
    document.write(property+ "&nbsp;&nbsp;<em>"+str+"</em><br />");
} 
</script>  
</body>  
</html>
