<!DOCTYPE html>
<html>
<header><title>Navigator Object in Javascript Example</title>
<script type="text/javascript">
document.write("1. "+navigator.appCodeName + "<br>");
document.write("2. "+navigator.appName + "<br>");
document.write("3. "+navigator.appVersion + "<br>");
document.write("4. "+navigator.cookieEnabled + "<br>");
document.write("5. "+navigator.platform + "<br>");
document.write("6. "+navigator.userAgent + "<br>");
document.write("7. "+window.navigator.oscpu + "<br>");
</script>
</header>
	<body>
		<h1>Global & Local Scope Javascript Example</h1>
